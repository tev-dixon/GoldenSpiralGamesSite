<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor Charms</title>

    <link rel="icon" href="/assets/icons/gs-favicon.ico" type="image/x-icon">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/games.css">
    <link rel="stylesheet" href="/assets/css/overlay.css">
    <link rel="stylesheet" href="/assets/css/factor_charms.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">

    <style>
        html, body {
            overflow: auto !important;
            height: auto !important;
        }
        body {
            background-image: url('/assets/images/background_alt.svg');
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <a class="navbar-brand navbar-brand-custom" href="/index.html">GSGames</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/about.html">About</a>
                </li>
            </ul>
        </div>
        
    </nav>
    <main>
        <div class="cover">
            <div id="menu-overlay" class="overlay show">
                <h3 id="menu-header"></h3>
                <h3 id="menu-score"></h3>
                <h4 id="menu-subheader"></h4>
                <hr>
                <button id="menuBtn" onclick="start()">PLAY GAME</button>
                <hr>
                <button id="hintsBtn" onclick="window.open('/factor_charms_hints.html', '_blank');">Open Game Hints</button>
                <button id="modeToggleBtn" onclick="toggleHardMode(this)">Enable Hard Mode</button>
                <button id="sfxToggleBtn" onclick="toggleSFX(this)">Disable Sound FX</button>
                <button id="musicToggleBtn" onclick="toggleMusic(this)">Enable Music</button>
                <hr>
                <button id="exitBtn" onclick="window.location.href='/index.html';">Exit</button>
            </div>

            <div id="countdown-overlay" class="overlay">
                <h2 id="countdownHeader"></h2>
            </div>

            <div id="notif-overlay" class="overlay">
                <h2 id="notif-header"></h2>
            </div>

            <div id="anti-flash-container" class="play-container hide">
            </div>

            <div id="title-container" class="play-container">
                <div class="svg-wrapper left">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 600">
                        <circle cx="50" cy="50" r="40" fill="#FF6B6B" stroke="black" stroke-width="2"/>
                        <text x="50" y="65" font-family="Arial" font-size="40" fill="black" text-anchor="middle">F</text>
                        <circle cx="50" cy="150" r="40" fill="#4ECDC4" stroke="black" stroke-width="2"/>
                        <text x="50" y="165" font-family="Arial" font-size="40" fill="black" text-anchor="middle">A</text>
                        <circle cx="50" cy="250" r="40" fill="#45B7D1" stroke="black" stroke-width="2"/>
                        <text x="50" y="265" font-family="Arial" font-size="40" fill="black" text-anchor="middle">C</text>
                        <circle cx="50" cy="350" r="40" fill="#FFA07A" stroke="black" stroke-width="2"/>
                        <text x="50" y="365" font-family="Arial" font-size="40" fill="black" text-anchor="middle">T</text>
                        <circle cx="50" cy="450" r="40" fill="#DE62C7" stroke="black" stroke-width="2"/>
                        <text x="50" y="465" font-family="Arial" font-size="40" fill="black" text-anchor="middle">O</text>
                        <circle cx="50" cy="550" r="40" fill="#9DE0AD" stroke="black" stroke-width="2"/>
                        <text x="50" y="565" font-family="Arial" font-size="40" fill="black" text-anchor="middle">R</text>
                    </svg>
                </div>
                <div class="center-content">
                    <canvas id="space-background"></canvas>
                </div>
                <div class="svg-wrapper right">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 600">
                        <circle cx="50" cy="50" r="40" fill="#45B7D1" stroke="black" stroke-width="2"/>
                        <text x="50" y="65" font-family="Arial" font-size="40" fill="black" text-anchor="middle">C</text>
                        <circle cx="50" cy="150" r="40" fill="#FFE082" stroke="black" stroke-width="2"/>
                        <text x="50" y="165" font-family="Arial" font-size="40" fill="black" text-anchor="middle">H</text>
                        <circle cx="50" cy="250" r="40" fill="#4ECDC4" stroke="black" stroke-width="2"/>
                        <text x="50" y="265" font-family="Arial" font-size="40" fill="black" text-anchor="middle">A</text>
                        <circle cx="50" cy="350" r="40" fill="#9DE0AD" stroke="black" stroke-width="2"/>
                        <text x="50" y="365" font-family="Arial" font-size="40" fill="black" text-anchor="middle">R</text>
                        <circle cx="50" cy="450" r="40" fill="#81C784" stroke="black" stroke-width="2"/>
                        <text x="50" y="465" font-family="Arial" font-size="40" fill="black" text-anchor="middle">M</text>
                        <circle cx="50" cy="550" r="40" fill="#E14E4E" stroke="black" stroke-width="2"/>
                        <text x="50" y="565" font-family="Arial" font-size="40" fill="black" text-anchor="middle">S</text>
                    </svg>
                </div>
            </div>

            <div id="warm-container" class="play-container hide">
                <h1 id="warm-title">Factor Charms</h1>
                <p id="warm-desc">Warmup: Find the prime factors of the target number!</p>
                <div id="warm-area" class="flasher">
                    <div>
                        <div>Warmup Progress: <span id="warm-counter">0 / 0</span></div>
                    </div>
                    <div>
                        <h2>Remaining</h2>
                        <h1 id="warm-remaining"></h1>
                    </div>
                    <div id="warm-display">
                        <div>
                            <h3>Your Factors</h3>
                            <div id="warm-factors" class="charm-container"></div>
                        </div>
                        <h1 style="align-self: center; max-width: 100px; padding-top: 20px; color: #333;">=</h1>
                        <div>
                            <h3>Target Number</h3>
                            <div id="warm-target" class="charm-container" style="font-size: 30pt;"></div>
                        </div>
                    </div>
                    <div class="input-controls">
                        <div id="charm-button-contianer"></div>
                        <div class="simple-input-area">
                            <input id="warm-prime-input" type="number" class="input-simple" placeholder="Enter prime">
                            <button id="warm-prime-submit" class="submit-simple" onclick="submitWarm()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-container" class="play-container hide">
                <div class="vflex">
                    <div class="hflex">
                        <div id="left-side-panel" class="side-panel"></div>
                        <div class="middle-div">
                            <div class="top-info">
                                <div>Score: <span id="score">0</span></div>
                                <div>Level: <span id="level">0</span></div>
                            </div>
                            <div id="current-number">0</div>
                            <div id="current-chain" class="charm-container-blend"></div>
                            <div id="game-buttons" class="buttons">
                                <button class="gameButton" onclick="submitGame(this)"></button>
                                <button class="gameButton" onclick="submitGame(this)"></button>
                                <button class="gameButton" onclick="submitGame(this)"></button>
                                <button class="gameButton" onclick="submitGame(this)"></button>
                                <button class="gameButton" onclick="submitGame(this)"></button>
                            </div>
                            <div id="game-work-display" class="charm-container"></div>
                        </div>
                        <div id="right-side-panel" class="side-panel"></div>
                    </div>
                    <div class="horizontal-div">
                        <div id="game-chain-display" class="charm-container"></div>
                        <div id="background-chain-count">0/0</div>
                        <div id="background-number">0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <audio id="correctAudio" src="/assets/audio/correct.mp3"></audio>
    <audio id="incorrectAudio" src="/assets/audio/incorrect.mp3"></audio>
    <audio id="rankupAudio" src="/assets/audio/rankup.mp3"></audio>
    <audio id="startAudio" src="/assets/audio/start.mp3"></audio>
    <audio id="countdownAudio" src="/assets/audio/countdown.mp3"></audio>
    <audio id="gameOverAudio" src="/assets/audio/game-over.mp3"></audio>
    <audio id="winAudio" src="/assets/audio/win.mp3"></audio>

    <audio id="A_Day_At_Work" class="music-audio" src="/assets/audio/music/A_Day_At_Work.mp3"></audio>
    <audio id="All_Of_Your_Pixels" class="music-audio" src="/assets/audio/music/All_Of_Your_Pixels.mp3"></audio>
    <audio id="Bring_It_On" class="music-audio" src="/assets/audio/music/Bring_It_On.mp3"></audio>
    <audio id="Ride_On_Through" class="music-audio" src="/assets/audio/music/Ride_On_Through.mp3"></audio>
    <audio id="Up_On_Over" class="music-audio" src="/assets/audio/music/Up_On_Over.mp3"></audio>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>

    <script src="/assets/js/factor_charms.js"></script>
</body>
</html>
